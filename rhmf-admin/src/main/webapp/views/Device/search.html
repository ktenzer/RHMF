<div class="form-horizontal">
    <h3>Create a new Device</h3>
    <div class="form-group">
        <div class="col-md-offset-2 col-sm-2">
            <a id="Create" name="Create" class="btn btn-primary" href="#/Devices/new"><span class="glyphicon glyphicon-plus-sign"></span> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for Devices</h3>
    <form id="DeviceSearch" class="form-horizontal">
        

    <div class="form-group">
        <label for="deviceId" class="col-sm-2 control-label">Device Id</label>
        <div class="col-sm-10">
            <input id="deviceId" name="deviceId" class="form-control" type="text" ng-model="search.deviceId" placeholder="Enter the Device Device Id"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="voterName" class="col-sm-2 control-label">Voter Name</label>
        <div class="col-sm-10">
            <input id="voterName" name="voterName" class="form-control" type="text" ng-model="search.voterName" placeholder="Enter the Device Voter Name"></input>
        </div>
    </div>


        <div class="form-group">
            <div class="col-md-offset-2 col-sm-10">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><span class="glyphicon glyphicon-search"></span> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
        <div class="table-responsive">
        <table class="table table-responsive table-bordered table-striped clearfix">
            <thead>
                <tr>
                    <th>Device Id</th>
                    <th>Voter Name</th>
                </tr>
            </thead>
            <tbody id="search-results-body">
                <tr ng-repeat="result in filteredResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                    <td><a href="#/Devices/edit/{{result.id}}">{{result.deviceId}}</a></td>
                    <td><a href="#/Devices/edit/{{result.id}}">{{result.voterName}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>

        <ul class="pagination pagination-centered">
        <li ng-class="{disabled:currentPage == 0}">
            <a id="prev" href ng-click="previous()">«</a>
        </li>
        <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
            <a href ng-bind="n + 1">1</a>
        </li>
        <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
            <a id="next" href ng-click="next()">»</a>
        </li>
    </ul>

</div>
