<div class="form-horizontal">
    <h3>Create a new Vote</h3>
    <div class="form-group">
        <div class="col-md-offset-2 col-sm-2">
            <a id="Create" name="Create" class="btn btn-primary" href="#/Votes/new"><span class="glyphicon glyphicon-plus-sign"></span> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for Votes</h3>
    <form id="VoteSearch" class="form-horizontal">
        

    <div class="form-group">
        <label for="deviceId" class="col-sm-2 control-label">Device Id</label>
        <div class="col-sm-10">
            <input id="deviceId" name="deviceId" class="form-control" type="text" ng-model="search.deviceId" placeholder="Enter the Vote Device Id"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="pollName" class="col-sm-2 control-label">Poll Name</label>
        <div class="col-sm-10">
            <input id="pollName" name="pollName" class="form-control" type="text" ng-model="search.pollName" placeholder="Enter the Vote Poll Name"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="voteSelection" class="col-sm-2 control-label">Vote Selection</label>
        <div class="col-sm-10">
            <select id="voteSelection" name="voteSelection" class="form-control" ng-model="search.voteSelection" ng-options="v as v for v in voteSelectionList">
                <option value="">Choose a Vote Selection</option>
            </select>
        </div>
    </div>


        <div class="form-group">
            <div class="col-md-offset-2 col-sm-10">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><span class="glyphicon glyphicon-search"></span> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
        <div class="table-responsive">
        <table class="table table-responsive table-bordered table-striped clearfix">
            <thead>
                <tr>
                    <th>Device Id</th>
                    <th>Poll Name</th>
                    <th>Vote Selection</th>
                </tr>
            </thead>
            <tbody id="search-results-body">
                <tr ng-repeat="result in filteredResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                    <td><a href="#/Votes/edit/{{result.id}}">{{result.deviceId}}</a></td>
                    <td><a href="#/Votes/edit/{{result.id}}">{{result.pollName}}</a></td>
                    <td><a href="#/Votes/edit/{{result.id}}">{{result.voteSelection}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>

        <ul class="pagination pagination-centered">
        <li ng-class="{disabled:currentPage == 0}">
            <a id="prev" href ng-click="previous()">«</a>
        </li>
        <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
            <a href ng-bind="n + 1">1</a>
        </li>
        <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
            <a id="next" href ng-click="next()">»</a>
        </li>
    </ul>

</div>
