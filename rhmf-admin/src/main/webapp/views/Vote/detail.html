<header ng-switch on="$location.path().indexOf('/Votes/new') > -1">
    <h3 ng-switch-when="true">Create a new Vote</h3>
    <h3 ng-switch-when="false">View or edit Vote</h3>
</header>
<form id="VoteForm" name="VoteForm" class="form-horizontal" role="form">
    

    <div class="form-group" ng-class="{'has-error': VoteForm.deviceId.$invalid}">
        <label for="deviceId" class="col-sm-2 control-label">Device Id</label>
        <div id="deviceIdControls" class="col-sm-10">
            <input id="deviceId" name="deviceId" type="text" class="form-control" ng-model="vote.deviceId" placeholder="Enter the Vote Device Id"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': VoteForm.pollName.$invalid}">
        <label for="pollName" class="col-sm-2 control-label">Poll Name</label>
        <div id="pollNameControls" class="col-sm-10">
            <input id="pollName" name="pollName" type="text" class="form-control" ng-model="vote.pollName" placeholder="Enter the Vote Poll Name"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': VoteForm.voteSelection.$invalid}">
        <label for="voteSelection" class="col-sm-2 control-label">Vote Selection</label>
        <div id="voteSelectionControls" class="col-sm-10">
        <select id="voteSelection" name="voteSelection" class="form-control" ng-model="vote.voteSelection" ng-options="v for v in voteSelectionList"  >
            <option value="">Choose a Vote Selection</option>
        </select>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveVote" name="saveVote" class="btn btn-primary" ng-disabled="isClean() || VoteForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteVote" name="deleteVote" class="btn btn-danger" ng-show="vote.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
