<div class="form-horizontal">
    <h3>Create a new Poll</h3>
    <div class="form-group">
        <div class="col-md-offset-2 col-sm-2">
            <a id="Create" name="Create" class="btn btn-primary" href="#/Polls/new"><span class="glyphicon glyphicon-plus-sign"></span> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for Polls</h3>
    <form id="PollSearch" class="form-horizontal">
        

    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input id="name" name="name" class="form-control" type="text" ng-model="search.name" placeholder="Enter the Poll Name"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="isOpen" class="col-sm-2 control-label">Is Open</label>
        <div class="col-sm-10">
            <input id="isOpen" name="isOpen" class="form-control" type="text" ng-model="search.isOpen" placeholder="Enter the Poll Is Open"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="isDefault" class="col-sm-2 control-label">Is Default</label>
        <div class="col-sm-10">
            <input id="isDefault" name="isDefault" class="form-control" type="text" ng-model="search.isDefault" placeholder="Enter the Poll Is Default"></input>
        </div>
    </div>



    <div class="form-group">
        <label for="isArchived" class="col-sm-2 control-label">Is Archived</label>
        <div class="col-sm-10">
            <input id="isArchived" name="isArchived" class="form-control" type="text" ng-model="search.isArchived" placeholder="Enter the Poll Is Archived"></input>
        </div>
    </div>



        <div class="form-group">
            <div class="col-md-offset-2 col-sm-10">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><span class="glyphicon glyphicon-search"></span> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
        <div class="table-responsive">
        <table class="table table-responsive table-bordered table-striped clearfix">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Is Open</th>
                    <th>Is Default</th>
                    <th>Create Time</th>
                    <th>Start Time</th>
                    <th>Is Archived</th>
                </tr>
            </thead>
            <tbody id="search-results-body">
                <tr ng-repeat="result in filteredResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                    <td><a href="#/Polls/edit/{{result.id}}">{{result.name}}</a></td>
                    <td><a href="#/Polls/edit/{{result.id}}">{{result.isOpen}}</a></td>
                    <td><a href="#/Polls/edit/{{result.id}}">{{result.isDefault}}</a></td>
                    <td><a href="#/Polls/edit/{{result.id}}">{{result.createTime| date:'mediumDate'}}</a></td>
                    <td><a href="#/Polls/edit/{{result.id}}">{{result.startTime| date:'mediumDate'}}</a></td>
                    <td><a href="#/Polls/edit/{{result.id}}">{{result.isArchived}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>

        <ul class="pagination pagination-centered">
        <li ng-class="{disabled:currentPage == 0}">
            <a id="prev" href ng-click="previous()">«</a>
        </li>
        <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
            <a href ng-bind="n + 1">1</a>
        </li>
        <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
            <a id="next" href ng-click="next()">»</a>
        </li>
    </ul>

</div>
